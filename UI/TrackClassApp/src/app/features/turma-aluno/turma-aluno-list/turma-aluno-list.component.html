<div class="container">
  <div class="actions">
    <input type="text" pInputText placeholder="Filtrar por nome" [(ngModel)]="filter" (input)="filterAlunos()" />
  </div>
  <p-table [value]="filteredAlunos">
    <ng-template pTemplate="header">
      <tr>
        <th>Ativo</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aluno>
      <tr>
        <td>{{ aluno.ativo ? 'Sim' : 'Não' }}</td>
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.sobrenome }}</td>
        <td>
          <button pButton type="button" icon="pi pi-bars" (click)="showTurmasDialog(aluno)" title="Listar Turma(s) do aluno"></button>
          <button pButton type="button" icon="pi pi-plus" (click)="newTurmaAluno(aluno.id)" title="Adicionar Turma para Aluno"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog header="Turmas do Aluno" [(visible)]="displayDialog" [modal]="true" [closable]="true" [style]="{width: '600px'}">
  <div class="p-grid p-fluid">
    <div class="p-col-12" *ngIf="selectedAluno">
      <h3>{{ 'Nome: ' + selectedAluno.nome }} {{ selectedAluno.sobrenome }}</h3>
    </div>
    <div class="p-col-12">
      <ul class="turma-list">
        <li *ngFor="let turma of turmaAlunos" class="turma-item">
          <div>{{turma.nome }}</div>
          <div>
            <button pButton type="button" icon="pi pi-trash" class="p-button-rounded" (click)="onDelete(turma.id)"></button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</p-dialog>

<p-toast></p-toast>
