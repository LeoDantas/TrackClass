<div class="container">
  <div class="header">
    <h2>Manutenção de Alunos</h2>
  </div>
  <div class="actions">
    <input type="text" pInputText placeholder="Filtrar por nome" [(ngModel)]="filter" (input)="filterAlunos()" />
    <div>
      <button pButton type="button" label="Gerar Relatório" (click)="gerarRelatorioPDF()"></button>
      <button pButton type="button" label="Novo Aluno" (click)="newAluno()"></button>
    </div>
  </div>
  <p-table [value]="filteredAlunos" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" [sortField]="sortField" [sortOrder]="sortOrder" (sortFunction)="customSort($event)">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="ativo">Ativo <p-sortIcon field="ativo"></p-sortIcon></th>
        <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
        <th pSortableColumn="sobrenome">Sobrenome <p-sortIcon field="sobrenome"></p-sortIcon></th>
        <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
        <th pSortableColumn="dataNascimento">Data de Nascimento <p-sortIcon field="dataNascimento"></p-sortIcon></th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aluno>
      <tr>
        <td>{{ aluno.ativo ? 'Sim' : 'Não' }}</td>
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.sobrenome }}</td>
        <td>{{ aluno.email }}</td>
        <td>{{ aluno.dataNascimento | date: 'dd/MM/yyyy' }}</td>
        <td>
          <button pButton type="button" icon="pi pi-eye" (click)="onView(aluno.id)"></button>
          <button pButton type="button" icon="pi pi-pencil" (click)="onEdit(aluno.id)"></button>
          <button pButton type="button" icon="pi pi-trash" (click)="onDelete(aluno.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-toast></p-toast>
